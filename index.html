<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aolt Hero</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="myscript.js"></script>
</head>
<body>
    <main>
        <header>
            <div class="container navbar">
                <img src="img/logo.png" alt="" class="logo">
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                    <button class="nav-btn">Try for Free</button>
                </ul>
                <button class="nav-toggle">
                    <img src="img/menu.png" alt="">
                    <img class="hidden" src="img/close.png" alt="">
                </button>
            </div>
        </header>
        <section class="hero">
            <div class="container hero-container">
                <div class="hero-text">
                    <h1>Providing affordable <br>cloud services</h1>
                    <p>Discover secure, affordable, and efficient cloud solutions. Simplify storage, enhance productivity, and focus on your growth.</p>
                    <button class="btn">Login/Create Account</button>
                </div>
                <img class="hero-img" src="img/bg-image.png" alt="">
            </div>
        </section>
    </main>

</body>
</html>
